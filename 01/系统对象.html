    //reduce 是循环  减少   多对1  多个进去 始终出来一个数字或者结果   比如求和、求平均数 
    let sunArr = [1,2,3,4,5];         
    //求和  tmp:临时保存的数字 
    let reduceRes = sunArr.reduce(function(tmp,item,index){
        console.log(`第${index}的tmp值是${tmp}`)        //tmp： 1 ，3 ，6，10  是 1  1+2   3+3   6+4
        return tmp+item;
    })
    // 求平均数    第一步先求和  第二部 求平均
    let meanArr = [2,4];
    let meanRes = meanArr.reduce((tmp,item,index)=>{
        if(index < meanArr.length-1){           //未循环到最后一个数字  就累加
            return tmp+item;
        }else{
            return (tmp+item)/meanArr.length;   //循环最后一个数字 累加上最后一个数字  除以数组长度 就是平均值
        }
    })
    console.log(meanRes)
