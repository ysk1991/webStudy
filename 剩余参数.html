    // 展开数组   ...sumArr   跟 12,5,6   写法是一样的  相当于拿到了[]里面的内容
    let sumArr = [12,5,6];
    let sum = (a,b,c)=>{
        return a+b+c
    } 
    console.log(sum(...sumArr));
